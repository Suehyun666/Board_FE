# Kubernetes Secret 예시 파일
# 프론트엔드는 빌드 타임에 환경변수가 주입되므로, 런타임 Secret이 필요 없습니다.
#
# Vite는 빌드 시 VITE_ 접두사가 붙은 환경변수를 번들에 포함시킵니다.
# 따라서 Docker 이미지를 빌드할 때 환경변수를 전달해야 합니다.
#
# Docker 빌드 예시:
# docker build --build-arg VITE_API_BASE_URL=https://api.moodie.shop -t suehunpark/board-fe:v1.0.0 .
#
# 또는 CI/CD 파이프라인에서 빌드 시 전달:
# - GitHub Actions의 경우 secrets를 build-args로 전달
# - 각 환경(dev/staging/prod)별로 다른 이미지를 빌드
#
# 만약 런타임에 환경변수를 주입하려면 아래와 같은 방식도 가능합니다:
# (하지만 Vite 앱의 경우 일반적으로 빌드 타임 주입을 권장)

# apiVersion: v1
# kind: Secret
# metadata:
#   name: board-frontend-secret
#   namespace: board-app
# type: Opaque
# stringData:
#   # API Base URL
#   VITE_API_BASE_URL: "https://api.moodie.shop"
